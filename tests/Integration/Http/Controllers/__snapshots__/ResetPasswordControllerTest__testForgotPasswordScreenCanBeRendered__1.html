<!DOCTYPE html>
<html lang="test">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="csrf-token" content="{CSRF-TOKEN}">
    <title>pjauth::pages.titles.reset_password - App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost/vendor/pjutils/assets/main.css">
    <link rel="stylesheet" href="http://localhost/vendor/pjauth/assets/app.css">
            <script src="https://www.google.com/recaptcha/api.js?render=RECAPTCHA_SITE_KEY"></script>
        <script src="http://localhost/vendor/pjauth/assets/main.js" type="module"></script>
            <link rel="icon" type="image/svg+xml" href="http://localhost/images/logo/favicon.svg">
    </head>
<body>

    <div class="navigation">
        <div class="logo">
            <a href="/">
                                    <img src="http://localhost/images/logo/logo.svg" alt="logo">
                            </a>
        </div>

                    <div class="links">
                <p><a href="http://localhost/login" class="primary-color">pjauth::pages.password.login</a></p>
            </div>
            </div>

    <div class="pj-auth">
        <div class="image">
            <img src="http://localhost/vendor/pjauth/assets/images/illustrations/forgot_password.svg" alt="Forgot password">
        </div>
        <div class="form">
            <div class="wrapper">
                <h1>pjauth::pages.titles.reset_password</h1>
                <p>pjauth::pages.password.forgot.intro</p>

    <form action="http://localhost/api/password/forgot" method="POST" data-recaptcha-action="resetLink">
    <input type="hidden" name="_token" value="{TOKEN}" autocomplete="off">
    
    <div class="pj-classic">
            <label for="email">pjauth::forms.email</label>
    
            <input id="email" name="email" type="email" autocomplete="email" placeholder="pjauth::forms.placeholders.email" autofocus="autofocus">
    
    </div>

            <button class="pj-btn info">
        pjauth::pages.password.forgot.action
            </button>
    </form>
            </div>
        </div>
    </div>

</body>
</html>
